<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	
		<table >
			<thead>
				<tr>
					<th>Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Email</th>
					<td><input type="email" id="email"></td>
				</tr>
				<tr>
					<th>Website</th>
					<td><input type="text" id="website"></td>
				</tr>
				
				<tr>
					<th>Gender</th>
					<td><input type="text" id="gender"></td>
				</tr>
				<tr>
					<th>Skills</th>
					<td><input type="text" id="skills" placeholder="enter yous skills html,css etc..."></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table id="show">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Website</th>
					
					<th>Gender</th>
					<th>Skills</th>
				</tr>
			</thead>
		</table>
	
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4=[];
		var list5=[];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("email").value;
			list3[x] = document.getElementById("website").value;
			list4[x] = document.getElementById("gender").value;
			list5[x] = document.getElementById("skills").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
